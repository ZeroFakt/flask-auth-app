<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Войдите в свою учетную запись</h2>

        <form action="{{ url_for('login') }}" method="POST" class="shadow-lg p-4 bg-white rounded">
            <!-- Ошибки -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="alert alert-danger">
                        {% for category, message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            
            <!-- Поле для имени пользователя -->
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- Поле для пароля -->
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Кнопка отправки -->
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        <p class="text-center mt-3">Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
    </div>

    <!-- Подключаем Bootstrap JS (если нужно, для некоторых интерактивных элементов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
