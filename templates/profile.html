<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Добро пожаловать, {{ current_user.username }}!</h2>

        <!-- Карточка профиля -->
        <div class="card shadow-lg p-4 bg-white rounded">
            <div class="card-body">
                <h5 class="card-title">Информация о пользователе</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Имя пользователя:</strong> {{ current_user.username }}</li>
                    <li class="list-group-item"><strong>Дата регистрации:</strong> {{ current_user.date_joined.strftime('%d-%m-%Y') }}</li>
                    <!-- Дополнительные поля можно добавить здесь -->
                </ul>
            </div>
        </div>

        <!-- Кнопки для выхода и редактирования -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Выйти</a>
            <a href="{{ url_for('edit_profile') }}" class="btn btn-warning">Редактировать профиль</a>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS (если нужно) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
